<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFED4E;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bottom V-shaped section (plant/book) -->
  <path d="M 60 100 L 20 70 L 20 40 Q 20 20 40 20 Q 60 20 60 40 Q 60 20 80 20 Q 100 20 100 40 L 100 70 Z" 
        fill="#FFD700" 
        stroke="#FFD700" 
        stroke-width="2"
        filter="url(#glow-filter)"/>
  
  <!-- Top circular element -->
  <circle cx="60" cy="35" r="15" 
          fill="#FFD700" 
          stroke="#FFED4E" 
          stroke-width="2"
          filter="url(#glow-filter)"/>
  
  <!-- Radiating lines from circle -->
  <line x1="60" y1="20" x2="60" y2="15" stroke="#FFD700" stroke-width="2" stroke-linecap="round" filter="url(#glow-filter)"/>
  <line x1="70" y1="30" x2="73" y2="27" stroke="#FFD700" stroke-width="2" stroke-linecap="round" filter="url(#glow-filter)"/>
  <line x1="75" y1="35" x2="78" y2="35" stroke="#FFD700" stroke-width="2" stroke-linecap="round" filter="url(#glow-filter)"/>
  <line x1="70" y1="40" x2="73" y2="43" stroke="#FFD700" stroke-width="2" stroke-linecap="round" filter="url(#glow-filter)"/>
  
  <!-- Circuit board / branching pattern inside circle -->
  <line x1="60" y1="25" x2="60" y2="45" stroke="#FFED4E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="35" x2="52" y2="42" stroke="#FFED4E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="35" x2="68" y2="42" stroke="#FFED4E" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="52" cy="42" r="2" fill="#FFED4E"/>
  <circle cx="68" cy="42" r="2" fill="#FFED4E"/>
</svg>

